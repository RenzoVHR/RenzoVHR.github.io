<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding List</title>
    <style>
        body{
            background-color: #262626;
        }
        section.content{
            display: flex;
            flex-direction: column;
            align-items : center;
            justify-content: center;
        }
        h1{
            color: white;
            font-size: 100px;
            margin-bottom: 25px;
        }
        h3{
            color: white;
        }
        ul{
            color: white;
            list-style: none;
            padding: 0;
            font-size: 20px;
            margin: 0;
        }
        input.text{
            width: 500px;
            height: 40px;
            border-radius: 40px;
            font-size: 15px;
        }
        input.search{
            width: 70px;
            height: 30px;
            border-radius: 20px;
        }
        img{
            width: 45px;
            border-radius: 25px;
        }
        section.profile{
            margin-left: 85vw;
            width: 200px;
            margin-top: 30px;
            padding-bottom: 75px;
            margin-right: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        p{
            margin: 0;
            color: white;
        }
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#submit-task").disabled = true;
            document.querySelector("#entry-task").onkeyup = function(){
                if (document.querySelector("#entry-task").value.trim().length > 0){
                    document.querySelector("#submit-task").disabled = false;
                } else {
                    document.querySelector("#submit-task").disabled = true;
                }
            }
            document.querySelector("#form-task").onsubmit = function(){
                const li = document.createElement('li');
                li.innerHTML = document.querySelector("#entry-task").value;
                document.querySelector("#tasks").append(li);
                document.querySelector("#entry-task").value = "";
                document.querySelector("#submit-task").disabled = true;
                return false
            }
        })
    </script>
</head>
