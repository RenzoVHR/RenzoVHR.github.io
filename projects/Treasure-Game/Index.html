<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Find The Buried Treasure</title>
</head>
<body>
    <h1>Find The Buried Treasure</h1>
    <img src="https://cdn.discordapp.com/attachments/941608668074491914/941609116344930324/treasuremap.jpg" style="width: 400px">
    <p id="message">
        
    </p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        console.log(`x : ${$('img').position().left}, y : ${$('img').position().top} `);
 
        function getRandomNumber(init_position, size) {
            return  Math.floor(Math.random() * size) + init_position;
        }
        function getDistance(event, target) {
            let dx = event.offsetX - target.x;
            let dy = event.offsetY - target.y;
            return Math.sqrt( (dx+dx) + (dy+dy));
        }
 
        function getMessage(distance) {
            if(distance < 10) {
                return "Terbakar"
            } else if (distance < 20) {
                return "Sangat Panas"
            } else if (distance < 40) {
                return "Panas"
            } else if (distance < 80) {
                return "Hangat"
            } else if (distance < 160) {
                return "Dingin"
            } else if (distance < 320) {
                return "Sangat Dingin"
            } else {
                return "Membeku"
            }
        }
 
        let width = 400;
        let height = 400;
 
        let target = {
            x : getRandomNumber($('img').position().left, width),
            y : getRandomNumber($('img').position().top, height)
        }
        $('img').click( function (event){
            let distance = getDistance(event, target);
            let message = getMessage(distance);
            $('#message').text(message);
            if (distance < 5){
                alert(`Found The Treasure!`)
            }
        })
    </script>
</body>
</html>
